# fly.toml - Configuração para Fly.io
# Bot WhatsApp BarberHub - Otimizado para free tier ($5/mês)

app = 'bot-barberhub'
primary_region = 'gru'

[build]
  dockerfile = 'Dockerfile'

[env]
  BOT_NAME = 'BarberHub'
  HORARIO_FIM_LEMBRETES = '22:00'
  HORARIO_INICIO_LEMBRETES = '08:00'
  NODE_ENV = 'production'
  PORT = '8080'

# Volume para persistir credenciais do WhatsApp
[[mounts]]
  source = 'auth_data'
  destination = '/app/auth_info'
  initial_size = '1gb'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = '30s'
    timeout = '10s'
    grace_period = '60s'
    method = 'GET'
    path = '/health'

# VM otimizada para free tier
# shared-cpu-1x com 256MB está dentro do free tier
[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
